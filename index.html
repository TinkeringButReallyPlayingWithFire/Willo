<!DOCTYPE html>
<html>
  <head>
    <iframe src="./assets/ambience.mp3" allow="autoplay" id="audio" style="display:none"></iframe>

    <link rel="stylesheet" href="./whatAreYouHiding.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="p5.min.js"></script>
    <script src="sketch.js"></script>

    <style> body {padding: 0; margin: 0;} </style>
  </head>
  <body>
    
    <div class="contentContainer">
    <h1><img src="./assets/Willo - flameo!.gif"/></h1>
    <video src="./assets//Suramar.mp4" class="anIllusion" autoplay loop muted></video>

    <div class="keysContainer">
      <p class="instructionsText">Move: </p>
    <div class="keys">
      <div class="up arr"><i class="fa fa-arrow-up"></i></div>
      <br />
      <div class="left arr"><i class="fa fa-arrow-left"></i></div>  
      <div class="down arr"><i class="fa fa-arrow-down"></i></div>
      <div class="right arr"><i class="fa fa-arrow-right"></i></div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div class="names">
      <div class="uptext"></div>
      <div class="downtext"></div>
      <div class="lefttext"></div>
      <div class="righttext"></div>
      <div class="b"></div>  
      <div class="a"></div>
    </div>
  </div>


  <div class="spacebarContainer">
    <p class="instructionsTextSB">Jump:</p>
    <div>
      <img class="spacebarImage" src="./assets/spacebar.svg" />
    </div>
  </div>

  <div class="f5Container">
    <p>On death:</p>
    <div class="f5Image">
      <img src="./assets/f5.png" />
    </div>
  </div>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">


  </div>
